<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="/app.js"></script>
    <title>Family Pets API</title>
</head>
<body>
    <div>
        <div>
            <div>Search for the Owner Information</div>
            <br>
            <input type="text" placeholder="Enter a # 1 through 7" name="owner-search" id="user-input1" required>
            <button id="submit1">Search</button>
        </div>
        <div>
            <div>Search for the Pet Information</div>
            <br>
            <input type="text" placeholder="Enter a # 1 through 12" name="pet-search" id="user-input2" required>
            <button id="submit2">Search</button>
        </div>
    </div>
    <div>
        <div id="results">
        </div>
    </div>
</body>
</html>
